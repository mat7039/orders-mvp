version: "3.8"

services:
  api:
    container_name: orders_api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "40098:8000"
    environment:
      # ---- MSSQL ----
      MSSQL_SERVER: "metrix-sql"
      MSSQL_PORT: "1433"
      MSSQL_DB: "ExcelToExcel"
      MSSQL_USER: "amada"
      MSSQL_PASSWORD: "${MSSQL_PASSWORD}"
      MSSQL_TABLE: "dbo.krakowiakZamowienian8n"
      MSSQL_PK: "Id"

      # ---- OpenAI ----
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      OPENAI_MODEL: "gpt-5"

      # ---- Kolumny biznesowe (domy≈õlne) ----
      SOURCEQUOTE_COLUMN: "sourceQuote"
      PDF_URL_COLUMN: "pdfWebUrl"
      STATUS_COLUMN: "Status"
      CLIENT_COLUMN: "Klient"

      # ---- API ----
      CORS_ALLOW_ORIGINS: "*"
      PDF_MAX_PAGES_SCAN: "50"

      # ---- Microsoft Graph ----
      MS_TENANT_ID: "${MS_TENANT_ID}"
      MS_CLIENT_ID: "${MS_CLIENT_ID}"
      MS_CLIENT_SECRET: "${MS_CLIENT_SECRET}"
      MS_DRIVE_ID: "${MS_DRIVE_ID}"

    restart: unless-stopped

  web:
    container_name: orders_web
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "40099:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://srv39.mikr.us:40098"
    depends_on:
      - api
    restart: unless-stopped

